<!DOCTYPE html>

        <script>
            function cognome()
            {
                var cognome = document.getElementById('Cognome')
                if(cognome == "" )
                {
                    alert("Errore! Devi inserire un cognome")
                    return false
                }
                return true
            }

            function nome()
            {
                var nome = document.getElementById('Nome')
                if(nome == "")
                {
                    alert("Errore! Devi inserire un nome")

                }
                return true
            }

            function matricola()

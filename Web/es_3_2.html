<!DOCTYPE html>
<html>

        <title>es 3_2</title>

    <body>
        <div id = "età"></div>
        <div id = "cento"></div>
        <script>
            var anno_corrente = 2025;
            var anno_nascità = 2004;

            document.getElementById("età").innerHTML = anno_corrente - anno_nascità;
            document.getElementById("cento").innerHTML = 100 - età;
